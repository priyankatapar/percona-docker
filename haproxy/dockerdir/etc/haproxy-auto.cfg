    global
      maxconn 100
      external-check
      stats socket /var/run/haproxy.sock mode 600 expose-fd listeners level user

    defaults
      log global
      mode tcp
      retries 2
      timeout client 4m
      timeout connect 2m
      timeout server 4m
      timeout check 5s

    frontend galera-in
      bind *:3309 accept-proxy
      bind *:3306
      mode tcp
      option clitcpka
      default_backend galera-nodes
